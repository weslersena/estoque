<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Ordens de Produção</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }
        #video {
            width: 100%;
            border: 1px solid #ccc;
        }
        #canvas {
            display: none;
        }
        select, textarea, button {
            margin: 10px;
            padding: 5px;
            width: 80%;
            max-width: 300px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .scan-mode {
            background-color: #4CAF50;
            color: white;
        }
        .edit-mode {
            background-color: #FF9800;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Ordens de Produção</h1>
    <h3>Ler QR Code</h3>
    <div id="scanner-container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="scanBtn" onclick="startScanner()">Escanear QR Code</button>
    <p>Status: 
        <select id="status">
            <option value="Processo">Processo</option>
            <option value="Amarração ou Liberação">Amarração ou Liberação</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Finalizado">Finalizado</option>
        </select>
    </p>
    <p>Observações: <textarea id="notes" rows="4" style="resize: vertical;"></textarea></p>
    <button id="saveBtn" onclick="saveData()">Salvar</button>
    <button id="editBtn" onclick="startEdit()" disabled>Editar</button>
    <h3>Registros</h3>
    <input type="text" id="search" placeholder="Buscar por status" inputmode="text">
    <button onclick="searchData()">Buscar</button>
    <button onclick="exportToCSV()">Exportar para CSV</button>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Ordem</th>
                <th>Status</th>
                <th>Observações</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let scannerActive = false;
        let videoStream = null;
        let editingIndex = null;
        let currentOrderCode = '';

        function highlightButton(mode) {
            document.getElementById('scanBtn').classList.remove('scan-mode');
            document.getElementById('editBtn').classList.remove('edit-mode');
            if (mode === 'scan') {
                document.getElementById('scanBtn').classList.add('scan-mode');
            } else if (mode === 'edit') {
                document.getElementById('editBtn').classList.add('edit-mode');
            }
        }

        function stopScanner() {
            if (scannerActive) {
                scannerActive = false;
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            const video = document.getElementById('video');
            video.srcObject = null;
            highlightButton('');
        }

        function startScanner() {
            stopScanner();
            scannerActive = true;
            highlightButton('scan');
            console.log('Iniciando scanner de QR Code');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Erro: Seu dispositivo não suporta acesso à câmera.');
                stopScanner();
                return;
            }

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                    width: { min: 640, ideal: 1280 },
                    height: { min: 480, ideal: 720 }
                }
            }).then(function(stream) {
                videoStream = stream;
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                console.log('Câmera iniciada');
                startQRScanner();
            }).catch(function(err) {
                console.error('Erro ao acessar a câmera:', err);
                alert('Erro ao acessar a câmera: ' + err.message + '. Verifique as permissões.');
                stopScanner();
            });
        }

        function startQRScanner() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const canvasContext = canvas.getContext('2d');

            function scanQR() {
                if (!scannerActive) return;
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code && code.data) {
                        console.log(`QR Code detectado: ${code.data}`);
                        currentOrderCode = code.data;
                        stopScanner();
                        document.getElementById('status').focus();
                    }
                }
                requestAnimationFrame(scanQR);
            }

            video.onplaying = function() {
                console.log('Vídeo pronto, iniciando escaneamento');
                scanQR();
            };
        }

        function saveData() {
            if (!currentOrderCode && editingIndex === null) {
                alert("Por favor, escaneie um QR Code para registrar a ordem.");
                return;
            }

            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value;

            const orderData = {
                orderCode: currentOrderCode,
                status,
                notes,
                timestamp: new Date().toLocaleString('pt-BR')
            };

            if (editingIndex !== null) {
                orders[editingIndex] = orderData;
                editingIndex = null;
                document.getElementById('editBtn').disabled = true;
                document.getElementById('saveBtn').textContent = 'Salvar';
                alert('Ordem editada com sucesso!');
            } else {
                orders.push(orderData);
                alert('Ordem salva com sucesso!');
            }

            localStorage.setItem('orders', JSON.stringify(orders));
            clearForm();
            displayOrders();
        }

        function startEdit(index) {
            editingIndex = index;
            const order = orders[index];
            currentOrderCode = order.orderCode;
            document.getElementById('status').value = order.status;
            document.getElementById('notes').value = order.notes;
            document.getElementById('saveBtn').textContent = 'Salvar Edição';
            document.getElementById('editBtn').disabled = true;
            highlightButton('edit');
            document.getElementById('status').focus();
        }

        function clearForm() {
            currentOrderCode = '';
            document.getElementById('status').value = 'Processo';
            document.getElementById('notes').value = '';
            document.getElementById('saveBtn').textContent = 'Salvar';
            editingIndex = null;
            document.getElementById('editBtn').disabled = true;
            highlightButton('');
        }

        function displayOrders(data = orders) {
            const tableBody = document.getElementById('ordersBody');
            tableBody.innerHTML = '';
            data.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.orderCode}</td>
                    <td>${order.status}</td>
                    <td>${order.notes}</td>
                    <td>${order.timestamp}</td>
                    <td><button onclick="startEdit(${index})">Editar</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchData() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredData = orders.filter(order =>
                order.orderCode.toLowerCase().includes(searchTerm) ||
                order.status.toLowerCase().includes(searchTerm)
            );
            displayOrders(filteredData);
        }

        function exportToCSV() {
            const csv = ['Ordem,Status,Observações,Data'];
            orders.forEach(order => {
                csv.push(`${order.orderCode},${order.status},${order.notes},${order.timestamp}`);
            });
            const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ordens.csv';
            a.click();
            URL.revokeObjectURL(url);
            alert('Dados exportados para CSV!');
        }

        displayOrders();
        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
