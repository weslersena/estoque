<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Ordens de Produção</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }
        #video {
            width: 100%;
            border: 1px solid #ccc;
        }
        #canvas {
            display: none;
        }
        select, textarea, button {
            margin: 10px;
            padding: 5px;
            width: 80%;
            max-width: 300px;
        }
        table {
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            white-space: nowrap;
        }
        .scan-mode {
            background-color: #4CAF50;
            color: white;
        }
        .edit-mode {
            background-color: #FF9800;
            color: white;
        }
        .delete-mode {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Ordens de Produção</h1>
    <h3>Ler QR Code</h3>
    <div id="scanner-container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="scanBtn" onclick="startScanner()">Escanear QR Code</button>
    <p>Status: 
        <select id="status">
            <option value="Processo">Processo</option>
            <option value="Amarração">Amarração</option>
            <option value="Liberação">Liberação</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Finalizado">Finalizado</option>
            <option value="Setup">Setup</option>
            <option value="Falta de Pedido">Falta de Pedido</option>
            <option value="Falta de Matéria Prima">Falta de Matéria Prima</option>
            <option value="Falta de Operador">Falta de Operador</option>
        </select>
    </p>
    <p>Observações: <textarea id="notes" rows="4" style="resize: vertical;"></textarea></p>
    <button id="saveBtn" onclick="saveData()">Salvar</button>
    <button id="editBtn" onclick="startEdit()" disabled>Editar</button>
    <h3>Registros</h3>
    <input type="text" id="search" placeholder="Buscar por cliente, pedido ou status" inputmode="text">
    <button onclick="searchData()">Buscar</button>
    <button onclick="exportToCSV()">Exportar para CSV</button>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>CLIENTE</th>
                <th>ARTE</th>
                <th>ARTE2</th>
                <th>PEDIDO</th>
                <th>MAQUINA</th>
                <th>CARGA</th>
                <th>ARTIGO</th>
                <th>DATA INICIO</th>
                <th>DATA FIM</th>
                <th>EMBALAGEM</th>
                <th>ROTEIRO</th>
                <th>SOLICITANTE</th>
                <th>REGIÃO</th>
                <th>DATA ENTREGA</th>
                <th>QUANTIDADE (M)</th>
                <th>Status</th>
                <th>Observações</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let scannerActive = false;
        let videoStream = null;
        let editingIndex = null;
        let currentOrderData = {};

        function highlightButton(mode) {
            console.log('Destacando botão:', mode);
            document.getElementById('scanBtn').classList.remove('scan-mode');
            document.getElementById('editBtn').classList.remove('edit-mode');
            if (mode === 'scan') {
                document.getElementById('scanBtn').classList.add('scan-mode');
            } else if (mode === 'edit') {
                document.getElementById('editBtn').classList.add('edit-mode');
            }
        }

        function stopScanner() {
            console.log('Parando scanner');
            if (scannerActive) {
                scannerActive = false;
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            const video = document.getElementById('video');
            video.srcObject = null;
            highlightButton('');
        }

        function startScanner() {
            console.log('Iniciando scanner de QR Code');
            stopScanner();
            scannerActive = true;
            highlightButton('scan');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Erro: Seu dispositivo não suporta acesso à câmera.');
                console.log('Câmera não suportada');
                stopScanner();
                return;
            }

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            }).then(function(stream) {
                console.log('Câmera iniciada com stream:', stream);
                videoStream = stream;
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play().then(() => {
                    console.log('Vídeo iniciado');
                    startQRScanner();
                }).catch(err => {
                    console.error('Erro ao iniciar vídeo:', err);
                    alert('Erro ao iniciar vídeo: ' + err.message);
                    stopScanner();
                });
            }).catch(function(err) {
                console.error('Erro ao acessar a câmera:', err);
                alert('Erro ao acessar a câmera: ' + err.message + '. Verifique as permissões no Chrome e nas Configurações do celular.');
                stopScanner();
            });
        }

        function startQRScanner() {
            console.log('Iniciando escaneamento de QR Code');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const canvasContext = canvas.getContext('2d');

            function scanQR() {
                if (!scannerActive) {
                    console.log('Escaneamento parado');
                    return;
                }
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code && code.data) {
                        console.log(`QR Code detectado: ${code.data}`);
                        processQRCode(code.data);
                        stopScanner();
                        document.getElementById('status').focus();
                    } else {
                        console.log('Nenhum QR Code detectado neste frame');
                    }
                } else {
                    console.log('Vídeo ainda não está pronto:', video.readyState);
                }
                requestAnimationFrame(scanQR);
            }

            scanQR();
        }

        function processQRCode(code) {
            console.log('Processando QR Code:', code);
            const fields = code.split('-');
            if (fields.length !== 15) {
                alert('Erro: O QR Code deve conter 15 campos separados por hífen.');
                console.log('QR Code inválido, campos:', fields.length);
                currentOrderData = {};
                return;
            }
            currentOrderData = {
                cliente: fields[0],
                arte: fields[1],
                arte2: fields[2],
                pedido: fields[3],
                maquina: fields[4],
                carga: fields[5],
                artigo: fields[6],
                dataInicio: fields[7],
                dataFim: fields[8],
                embalagem: fields[9],
                roteiro: fields[10],
                solicitante: fields[11],
                regiao: fields[12],
                dataEntrega: fields[13],
                quantidade: fields[14]
            };
            console.log('Dados do QR Code processados:', currentOrderData);
        }

        function saveToGoogleSheets(orderData) {
            console.log('Iniciando salvamento no Google Sheets:', orderData);
            // Proxy padrão: api.allorigins.win
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxSRSQnezhg7q19w1u4FI3tq8yjvYeSBnH5l0KYDGn4aY31rBFoy7AXbzIHe4FWCzki/exec';
            // Alternativa: descomentar para usar cors-anywhere (requer ativação)
            // const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            // const scriptUrl = 'https://script.google.com/macros/s/AKfycbxSRSQnezhg7q19w1u4FI3tq8yjvYeSBnH5l0KYDGn4aY31rBFoy7AXbzIHe4FWCzki/exec';
            fetch(proxyUrl + encodeURIComponent(scriptUrl), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData),
                redirect: 'follow',
                credentials: 'omit'
            }).then(response => {
                console.log('Resposta do servidor:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status} ${response.statusText}`);
                }
                return response.text(); // Usar text() para inspecionar resposta bruta
            }).then(text => {
                console.log('Resposta bruta:', text);
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Resposta inválida do servidor: ' + e.message);
                }
                console.log('Resposta JSON:', data);
                if (data.status === 'error') {
                    alert('Erro no Google Sheets: ' + data.message);
                    console.log('Erro retornado pelo Apps Script:', data.message);
                } else {
                    alert('Dados salvos no Google Sheets com sucesso!');
                    console.log('Salvamento bem-sucedido');
                }
            }).catch(error => {
                console.error('Erro ao salvar no Google Sheets:', error);
                let errorMessage = error.message;
                if (error.message.includes('403') && proxyUrl.includes('cors-anywhere')) {
                    errorMessage += '. Ative o proxy em https://cors-anywhere.herokuapp.com/';
                } else {
                    errorMessage += '. Tente novamente ou use Exportar para CSV.';
                }
                alert('Erro ao salvar no Google Sheets: ' + errorMessage + '. Dados salvos localmente.');
            });
        }

        function saveData() {
            console.log('Iniciando função saveData');
            if (!currentOrderData.cliente && editingIndex === null) {
                alert("Por favor, escaneie um QR Code para registrar a ordem.");
                console.log('Nenhum QR Code escaneado');
                return;
            }

            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value;

            const orderData = {
                ...currentOrderData,
                status,
                notes,
                timestamp: new Date().toLocaleString('pt-BR')
            };
            console.log('Dados da ordem:', orderData);

            if (editingIndex !== null) {
                console.log('Editando ordem, índice:', editingIndex);
                orders[editingIndex] = orderData;
                editingIndex = null;
                document.getElementById('editBtn').disabled = true;
                document.getElementById('saveBtn').textContent = 'Salvar';
                alert('Ordem editada com sucesso!');
            } else {
                console.log('Adicionando nova ordem');
                orders.push(orderData);
                alert('Ordem salva com sucesso localmente!');
            }

            console.log('Chamando saveToGoogleSheets');
            saveToGoogleSheets(orderData);
            localStorage.setItem('orders', JSON.stringify(orders));
            console.log('Dados salvos no localStorage');
            clearForm();
            displayOrders();
        }

        function startEdit(index) {
            console.log('Iniciando edição, índice:', index);
            editingIndex = index;
            const order = orders[index];
            currentOrderData = {
                cliente: order.cliente,
                arte: order.arte,
                arte2: order.arte2,
                pedido: order.pedido,
                maquina: order.maquina,
                carga: order.carga,
                artigo: order.artigo,
                dataInicio: order.dataInicio,
                dataFim: order.dataFim,
                embalagem: order.embalagem,
                roteiro: order.roteiro,
                solicitante: order.solicitante,
                regiao: order.regiao,
                dataEntrega: order.dataEntrega,
                quantidade: order.quantidade
            };
            document.getElementById('status').value = order.status;
            document.getElementById('notes').value = order.notes;
            document.getElementById('saveBtn').textContent = 'Salvar Edição';
            document.getElementById('editBtn').disabled = true;
            highlightButton('edit');
            document.getElementById('status').focus();
            console.log('Formulário preenchido para edição');
        }

        function deleteOrder(index) {
            console.log('Iniciando exclusão, índice:', index);
            if (confirm('Tem certeza que deseja excluir esta ordem?')) {
                orders.splice(index, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                displayOrders();
                alert('Ordem excluída com sucesso!');
                console.log('Ordem excluída');
            }
        }

        function clearForm() {
            console.log('Limpando formulário');
            currentOrderData = {};
            document.getElementById('status').value = 'Processo';
            document.getElementById('notes').value = '';
            document.getElementById('saveBtn').textContent = 'Salvar';
            editingIndex = null;
            document.getElementById('editBtn').disabled = true;
            highlightButton('');
        }

        function displayOrders(data = orders) {
            console.log('Exibindo ordens:', data.length);
            const tableBody = document.getElementById('ordersBody');
            tableBody.innerHTML = '';
            data.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.cliente}</td>
                    <td>${order.arte}</td>
                    <td>${order.arte2}</td>
                    <td>${order.pedido}</td>
                    <td>${order.maquina}</td>
                    <td>${order.carga}</td>
                    <td>${order.artigo}</td>
                    <td>${order.dataInicio}</td>
                    <td>${order.dataFim}</td>
                    <td>${order.embalagem}</td>
                    <td>${order.roteiro}</td>
                    <td>${order.solicitante}</td>
                    <td>${order.regiao}</td>
                    <td>${order.dataEntrega}</td>
                    <td>${order.quantidade}</td>
                    <td>${order.status}</td>
                    <td>${order.notes}</td>
                    <td>${order.timestamp}</td>
                    <td>
                        <button onclick="startEdit(${index})">Editar</button>
                        <button class="delete-mode" onclick="deleteOrder(${index})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchData() {
            console.log('Iniciando busca');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredData = orders.filter(order =>
                order.cliente.toLowerCase().includes(searchTerm) ||
                order.pedido.toLowerCase().includes(searchTerm) ||
                order.status.toLowerCase().includes(searchTerm)
            );
            displayOrders(filteredData);
            console.log('Busca concluída, resultados:', filteredData.length);
        }

        function exportToCSV() {
            console.log('Iniciando exportação para CSV');
            const csv = [
                'CLIENTE,ARTE,ARTE2,PEDIDO,MAQUINA,CARGA,ARTIGO,DATA INICIO,DATA FIM,EMBALAGEM,ROTEIRO,SOLICITANTE,REGIÃO,DATA ENTREGA,QUANTIDADE (M),Status,Observações,Data'
            ];
            orders.forEach(order => {
                csv.push(
                    `"${order.cliente || ''}","${order.arte || ''}","${order.arte2 || ''}","${order.pedido || ''}","${order.maquina || ''}",` +
                    `"${order.carga || ''}","${order.artigo || ''}","${order.dataInicio || ''}","${order.dataFim || ''}","${order.embalagem || ''}",` +
                    `"${order.roteiro || ''}","${order.solicitante || ''}","${order.regiao || ''}","${order.dataEntrega || ''}","${order.quantidade || ''}",` +
                    `"${order.status || ''}","${order.notes || ''}","${order.timestamp || ''}"`
                );
            });
            const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ordens.csv';
            a.click();
            URL.revokeObjectURL(url);
            alert('Dados exportados para CSV!');
            console.log('Exportação concluída');
        }

        displayOrders();
        window.addEventListener('beforeunload', stopScanner);
        console.log('Página carregada');
    </script>
</body>
</html>
